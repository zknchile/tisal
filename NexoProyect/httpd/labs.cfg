<VirtualHost *:80>
    DocumentRoot "/var/www/html/"
    ServerName labs.tisal.cl

    # Other directives here

   <Directory /var/www/html/>
     Order allow,deny
     Allow from all
   </Directory>

<Location /guacamole/>
    Order allow,deny
    Allow from all
    ProxyPass http://localhost:8080/guacamole-1.0.0/ flushpackets=on
    ProxyPassReverse http://localhost:8080/guacamole-1.0.0/
</Location>

<Location /guacamole/websocket-tunnel>
    Order allow,deny
    Allow from all
    ProxyPass ws://localhost:8080/guacamole-1.0.0/websocket-tunnel
    ProxyPassReverse ws://localhost:8080/guacamole-1.0.0/websocket-tunnel
</Location>

<Location /grafana/>
    Order allow,deny
    Allow from all
    ProxyPass http://129.150.75.83:3000/ flushpackets=on
    ProxyPassReverse http://129.150.75.83:3000/
</Location>

</VirtualHost>
